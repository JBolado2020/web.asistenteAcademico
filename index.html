<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de tabla con celdas separadas</title>
    <style>
      table, td {
        background-color: burlywood;
        border:3px solid rgb(126, 6, 6);
      }
      table {
        border-spacing:20px;
      }
    </style>
  </head>
  <body>
    <table style="background-color: blue;">
      <tr>
        <td>uno</td>
        <td>dos</td>
        <td>tres</td>
      </tr>
      <tr>
        <td>cuatro</td>
        <td>cinco</td>
        <td>seis</td>
      </tr>
      <tr>
        <td>siete</td>
        <td>ocho</td>
        <td>nueve</td>
      </tr>
      <tr>
        <td>diez</td>
        <td>once</td>
        <td>doce</td>
      </tr>
    </table>
  </body>
</html>
